{% extends 'login.html' %}

{% block content %}
<h1>Home page</h1>
<hr>

{% if user.is_authenticated %}
     <a href="{% url 'logout' %}">Logout</a> <!-- если зарегестрирован --> 
{% else %}
     <a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a>
     <!-- если зарегестрирован ссылку на вход даем --> 

{% endif %}

{%endblock%}
